<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background: #1a1a1a;
        }
        .info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>贪食蛇游戏诊断测试</h1>
    <div class="info" id="loadStatus">正在加载脚本...</div>
    <div class="info" id="initStatus"></div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <script>
        console.log('开始加载脚本...');
        document.getElementById('loadStatus').textContent = '脚本加载完成';
        
        // 检查Canvas支持
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        if (ctx) {
            console.log('Canvas 支持正常');
            document.getElementById('initStatus').textContent = 'Canvas 支持正常';
        } else {
            console.error('Canvas 不支持');
            document.getElementById('initStatus').textContent = 'Canvas 不支持';
        }
        
        // 简单测试绘制
        ctx.fillStyle = '#ff0000';
        ctx.fillRect(100, 100, 50, 50);
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(200, 200, 50, 50);
        
        console.log('测试绘制完成');
    </script>
    
    <!-- 逐个加载脚本并检查错误 -->
    <script>
        console.log('开始加载游戏脚本...');
    </script>
    
    <script src="js/Storage.js" onerror="console.error('Storage.js 加载失败')" onload="console.log('Storage.js 加载成功')"></script>
    <script src="js/Snake.js" onerror="console.error('Snake.js 加载失败')" onload="console.log('Snake.js 加载成功')"></script>
    <script src="js/Food.js" onerror="console.error('Food.js 加载失败')" onload="console.log('Food.js 加载成功')"></script>
    <script src="js/Renderer.js" onerror="console.error('Renderer.js 加载失败')" onload="console.log('Renderer.js 加载成功')"></script>
    <script src="js/Game.js" onerror="console.error('Game.js 加载失败')" onload="console.log('Game.js 加载成功')"></script>
    <script src="js/main.js" onerror="console.error('main.js 加载失败')" onload="console.log('main.js 加载成功')"></script>
    
    <script>
        // 等待所有脚本加载完成后测试类实例化
        setTimeout(() => {
            try {
                console.log('测试类实例化...');
                
                // 测试各个类是否可以实例化
                const storage = new Storage();
                console.log('Storage 类实例化成功');
                
                const snake = new Snake(20);
                console.log('Snake 类实例化成功');
                
                const food = new Food(20, 40);
                console.log('Food 类实例化成功');
                
                const renderer = new Renderer(canvas);
                console.log('Renderer 类实例化成功');
                
                const game = new Game(canvas);
                console.log('Game 类实例化成功');
                
                document.getElementById('initStatus').textContent += ' | 所有类实例化成功！';
                
            } catch (error) {
                console.error('类实例化失败:', error);
                document.getElementById('initStatus').textContent += ' | 错误: ' + error.message;
            }
        }, 1000);
    </script>
</body>
</html>
